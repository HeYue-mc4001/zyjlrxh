<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册页面</title>
</head>
<script type="text/javascript">
<!--
function backtrack(){
	window.location.href="__APP__/index/index";
	
}
-->
</script>
<body>
<h1>注册</h1>
<div>
<ul>
<li>
<form name='form1' action="__URL__/submitmemberdata" method="post" enctype="multipart/form-data" >
昵称：<input type="text" name="nickname" value="{$member.nickname}" /><br />
密码：<input type="password" name="password1" /><br />
重复密码：<input type="password" name="password2" /><br />
真实姓名：：<input type="text" name="realname" value="{$member.realname}" /><br />
性别：<input type="radio" name="gender" value="0" {$member.checked0} /> 保密
<input type="radio" name="gender" value="1" {$member.checked1} /> 男
<input type="radio" name="gender" value="2" {$member.checked2} /> 女<br />
现用头像：{$member.icon}<br />
更改头像：<input type="file" name="postpic" /><br />
Email：<input type="text" name="email" value="{$member.email}" /><br />
电话：<input type="text" name="phone" value="{$member.phone}" /><br />
<input type="hidden" name="is_checked" value="{$member.is_checked}" />
<input type="hidden" name="id" value="{$member.id}" />
<input type="submit" value="提交" style="width:50px;" />
<input type="button" onClick="backtrack()" value="返回" />
</form>
</li>
</ul>
</div>
</body>
</html>
