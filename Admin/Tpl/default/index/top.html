<script type="text/javascript">
function editPassword(){
	parent.main.location="__APP__/User/editpwd/";
}
function logout()
{
	if(confirm("该操作将退出后台管理系统，是否继续？"))
	{
		parent.location.href = "__APP__/login/loginout";
	}
}
function checkmessage()
{
	$.get("__APP__/Message/checkmessage",{id:'all'},function(data){
		
		if( $.trim(data))
		{
			$("#newmessage").html('<a href="/yw_3.0/admin.php/Message/index" target="main" id="ckm" >您有'+$.trim(data)+'条未读消息</a>');
			 play();
		}else{
			$("#newmessage").html('');
		}
		},"text");
}
function play()
{
	document.getElementById("sound").dewplay();
}
setInterval("checkmessage()",3000);
</script>
