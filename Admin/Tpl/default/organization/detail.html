<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>团体会员资料</title>
<style type="text/css">
body{
padding:0px;
}
.titlebt {
	font-size: 12px;
	line-height: 26px;
	font-weight: bold;
	color: #000000;
	background-image: url(__ROOT__/Public/admin/images/top_bt.jpg);
	background-repeat: no-repeat;
	display: block;
	text-indent: 15px;
	padding-top: 5px;
}
.table_list
{
	border:#000 1px solid;
}

.table_list th
{
 border:#000 1px solid;
 border-top:none;
border-left:none;
}
.table_list td
{
border:#000 1px dotted;
border-top:none;
border-left:none;
padding-left:10px;
}
</style>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" valign="top" background="__ROOT__/Public/admin/images/mail_leftbg.gif"><img src="__ROOT__/Public/admin/images/left-top-right.gif" width="17" height="29" /></td>
    <td valign="top" background="__ROOT__/Public/admin/images/content-bg.gif">
    <table width="760" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">团体会员</div></td>
      </tr>
    </table></td>
    <td width="16" valign="top" background="__ROOT__/Public/admin/images/mail_rightbg.gif"><img src="__ROOT__/Public/admin/images/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td valign="middle" background="__ROOT__/Public/admin/images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9">
      <table width="100%" border="0" align="center" cellpadding="0"
	cellspacing="0">
        <tr>
          <td width="4%" height="30" align="center"></td>
          <td> </td>
        </tr>
      </table>
      <form method="post" action="__APP__/Organization/editaction">
            <table id="tb" width="100%" border="1" cellpadding="0" cellspacing="0">
            	<tr>
                	<th width="150"></td>
                	<th width="150"></td>
                	<th width="40"></td>
                	<th width="120"></td>
                	<th width="40"></td>
                	<th width="100"></td>
                	<th width="30"></td>
                	<th width="120"></td>
                	<th width="150"></td>
                </tr>
                <tr>
                	<td width="150" height="40" align="center">
            			登录账号
                    </td>
                	<td width="150" height="">
            			<input type="text" name="loginname" style="width:145px;border:0;" value="{$org['loginname']}" />
                    </td>
                	<td width="160" height="40" align="center"  colspan="2">
            			登录密码
                    </td>
                	<td width="140" height="" colspan="2">
            			<input type="password" name="password" style="width:135px;border:0;" />
                    </td>
                	<td width="150" height="40" align="center" colspan="2">
            			重复密码
                    </td>
                	<td width="150" height="">
            			<input type="password" name="password1" style="width:145px;border:0;" />
                    </td>
                </tr>
                <tr>
                	<td width="150" height="40" align="center">
            			企业名称
                    </td>
                	<td width="750" height="" colspan="8">
            			<input type="text" name="realname" style="width:745px;border:0;" value="{$org['realname']}" />
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="40" align="center">
            			固定电话
                    </td>
                	<td width="190" height="" colspan="2">
            			<input type="text" name="phone" style="width:185px;border:0;" value="{$org['phone']}" />
                    </td>
                	<td width="560" height="" align="center" colspan="6">
            			<input type="checkbox" name="ecp" checked="{$org['check']}" value="1" />
                        同意中国电信面视通通信服务协议并加入成为面视通用户
					</td>
                </tr>
            	<tr>
                	<td width="150" height="40" align="center">
            			通讯地址
                    </td>
                	<td width="450" height="" colspan="5">
                    	<input type="text" name="address" style="width:445px;border:0;" value="{$org['address']}" />
                    </td>
                	<td width="150" height="" align="center" colspan="2">
            			邮政编码
                    </td>
                	<td width="150" height="">
            			<input type="text" name="zipcode" style="width:145px;border:0;" value="{$org['zipcode']}" />
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="40" align="center">
            			企业性质
                    </td>
                	<td width="190" height="" colspan="2" >
                    	<input type="text" name="type" style="width:185px;border:0;" value="{$org['type']}" />
                    </td>
                	<td width="120" height="25" align="center">
            			注册地
                    </td>
                	<td width="140" height="" colspan="2" >
                    	<input type="text" name="area" style="width:135px;border:0;" value="{$org['area']}" />
                    </td>
                	<td width="150" height="" align="center" colspan="2" >
                    	注册资金
                    </td>
                	<td width="150" height="">
            			<input type="text" name="capital" style="width:145px;border:0;" value="{$org['capital']}" />
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="100" align="center">
            			主要产品
                    </td>
                	<td width="750" height="" colspan="8">
            			<textarea name="product" style="width:735px;height:100px;">{$org['product']}</textarea> 
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="100" align="center">
            			企业规模<br />
                        固定资产
                    </td>
                	<td width="750" height="" colspan="8">
            			<textarea name="description" style="width:735px;height:100px;">{$org['description']}</textarea> 
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="80" align="center" rowspan="2">
            			企业代表
                    </td>
                	<td width="150" height="40" align="center">
                    	姓名
                    </td>
                	<td width="200" height="" colspan="3">
                    	<input type="text" name="ligalname" style="width:195px;border:0;" value="{$org['ligalname']}" />                    	
                    </td>
                	<td width="130" height="" align="center" colspan="2">
                    	职务
                    </td>
                	<td width="270" height="" colspan="2">
                    	<input type="text" name="ligalposition" style="width:265px;border:0;" value="{$org['ligalposition']}" />  
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="40" align="center">
                    	联系电话
                    </td>
                	<td width="200" height="" colspan="3">
                    	<input type="text" name="ligalphone" style="width:195px;border:0;" value="{$org['ligalphone']}" />  
                    </td>
                	<td width="130" height="" align="center" colspan="2">&nbsp;
                    	
                    </td>
                	<td width="270" height="" align="center" colspan="2">&nbsp;
                    	
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="160" align="center" rowspan="4">
            			与协会<br />
                        联系人
                    </td>
                	<td width="150" height="40" align="center">
                    	姓名
                    </td>
                	<td width="200" height="" colspan="3">
                    	<input type="text" name="linkman" style="width:195px;border:0;" value="{$org['linkman']}" />  
                    </td>
                	<td width="130" height="25" align="center" colspan="2">
                    	联系电话
                    </td>
                	<td width="270" height="" colspan="2">
                    	<input type="text" name="linkphone" style="width:265px;border:0;" value="{$org['linkphone']}" />
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="40" align="center">
                    	性别
                    </td>
                	<td width="200" height="" colspan="3">
                    	<input type="text" name="linkgender" style="width:195px;border:0;" value="{$org['linkgender']}" />  
                    </td>
                	<td width="130" height="25" align="center" colspan="2">
                    	手机号码
                    </td>
                	<td width="270" height="" colspan="2">
                    	<input type="text" name="linkmobile" style="width:195px;border:0;" value="{$org['linkmobile']}" />
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="40" align="center">
                    	部门及职务
                    </td>
                	<td width="200" height="" colspan="3">
                    	<input type="text" name="linkposition" style="width:195px;border:0;" value="{$org['linkposition']}" />  
                    </td>
                	<td width="130" height="25" align="center" colspan="2">
                    	传真
                    </td>
                	<td width="270" height="" colspan="2">
                    	<input type="text" name="linkfax" style="width:265px;border:0;" value="{$org['linkfax']}" />
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="40" align="center">
                    	电子邮箱
                    </td>
                	<td width="200" height="" colspan="3">
                    	<input type="text" name="linkemail" style="width:195px;border:0;" value="{$org['linkemail']}" />  
                    </td>
                	<td width="130" height="" align="center" colspan="2">
                    	QQ（传真）
                    </td>
                	<td width="270" height="" colspan="2">
                    	<input type="text" name="linkqq" style="width:265px;border:0;" value="{$org['linkqq']}" />
                    </td>
                </tr>
            	<tr>
                	<td width="150" height="40" align="center">
                    	审核状态
                    </td>
                	<td width="750" height="" align="left" colspan="7">
                    	{$org['audit']}<input type="hidden" name="id" value="{$org['id']}" />
                    </td>
                </tr>
            	<tr>
                	<td width="900" height="40" align="center" colspan="8">
                    	<input type="submit" value="修改会员信息">&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" onClick="window.location.href='__APP__/Organization/'" value="返回会员列表" />
                    </td>
                </tr>
            </table>
            </form>
      <table width="100%" border="0" align="center" cellpadding="0"
	cellspacing="0">
        <tr><td width="200">
        </td>
          <td height="35"  style="text-align:left;">
            
            </td>
        </tr>
        <tr>
          <td height="3" background="__ROOT__/Public/admin/images/20070907_03.gif"></td>
        </tr>
      </table></td>
    <td background="__ROOT__/Public/admin/images/mail_rightbg.gif">&nbsp;</td>
  </tr>
  <tr>
    <td valign="bottom" background="__ROOT__/Public/admin/images/mail_leftbg.gif"><img src="__ROOT__/Public/admin/images/buttom_left2.gif" width="17" height="17" /></td>
    <td background="__ROOT__/Public/admin/images/buttom_bgs.gif"><img src="__ROOT__/Public/admin/images/buttom_bgs.gif" width="17" height="17"></td>
    <td valign="bottom" background="__ROOT__/Public/admin/images/mail_rightbg.gif"><img src="__ROOT__/Public/admin/images/buttom_right2.gif" width="16" height="17" /></td>
  </tr>
</table>
</body>
</html>
