<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>留言详情</title>
<style type="text/css">
body{
padding:0px;
}
.titlebt {
	font-size: 12px;
	line-height: 26px;
	font-weight: bold;
	color: #000000;
	background-image: url(__PUBLIC__/admin/images/top_bt.jpg);
	background-repeat: no-repeat;
	display: block;
	text-indent: 15px;
	padding-top: 5px;
}
.table_list
{
	border:#000 1px solid;
}

.table_list th
{
 border:#000 1px solid;
 border-top:none;
border-left:none;
}
.table_list td
{
border:#000 1px dotted;
border-top:none;
border-left:none;
padding-left:10px;
}
</style>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" valign="top" background="__PUBLIC__/admin/images/mail_leftbg.gif"><img src="__PUBLIC__/admin/images/left-top-right.gif" width="17" height="29" /></td>
    <td valign="top" background="__PUBLIC__/admin/images/content-bg.gif">
    <table width="760" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">留言详情</div></td>
      </tr>
    </table></td>
    <td width="16" valign="top" background="__PUBLIC__/admin/images/mail_rightbg.gif"><img src="__PUBLIC__/admin/images/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td valign="middle" background="__PUBLIC__/admin/images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9">
    <table width=100% style="border:1px solid black;border-bottom:none;">
    <tr>
    <td width=20%>留言者：{$message['name']}</td>
    <td width=25%>状态：{$message['is_checked']}
    </td>
    </tr>
    </table>
    <table width=100% style="border:1px solid black;border-bottom:none;">
    <tr>
    <td width=30%>时间：{$message['createtime']|date='Y-m-d H:i',###}</td>
    <td>主题：{$message['theme']}</td>
    </tr>
    </table>
    <table width=100% style="border:1px solid black;">
    <tr>
    <td align="left">{$message['content']}</td>
    </tr>
    </table>
    <table width=100% style="margin-top:10px;" class="table_list">
    <tr>
    <td align="center">
           管理员回复
    </td>
    </tr>
    <volist name="replylist" id="reply">
    <tr>
    <td>
    <p style="width:100%;text-align:left">
    <a href="__URL__/edit/id/{$reply['id']}" style="text-decoration:none;" >编辑</a>&nbsp;
    <a href="__URL__/replydelete/id/{$reply['id']}/mid/{$reply['mid']}" style="text-decoration:none;" >删除</a>
    </p>
    <p style="width:100%;text-align:left">
    {$reply['content']}
    </p>
    <p style="width:100%;text-align:right">
    {$_SESSION['admin']['nickname']} &nbsp; {$reply['updatetime']|date='Y-m-d H:i',###}
    </p>
    </td>
    </tr>
    </volist>
    </table>
    </td>
    <td background="__PUBLIC__/admin/images/mail_rightbg.gif">&nbsp;</td>
    </tr>
  <tr>
    <td valign="middle" background="__PUBLIC__/admin/images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9">
    <form action="__APP__/Message/{$action}" method="post" name="adddep">
      <table width="100%" border="0" align="center" cellpadding="0"
	cellspacing="0">
        <tr>
          <td width="4%" height="30" align="center"></td>
          <td> </td>
        </tr>
      </table>
      <table width="100%" border="0" align="center" cellpadding="0"
	cellspacing="0">
	  <tr class="row">
	  <td align="center"><strong>回复内容</strong></td>
	  </tr>
	  <tr class="row">
		<td align="center"><textarea name="content" rows="10" cols="80" name=""></textarea></td> 
	  </tr>
	  <tr>
	  <td height="35"  align="center">
          <input type="hidden" name="mid" value="{$message['id']}" />
            <input
			type="submit" name="button" id="button" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
            <input
			type="button" onClick="window.history.go(-1)" value="返回" />
            </td>
      </tr>
      </table>
    </form></td>
    <td background="__PUBLIC__/admin/images/mail_rightbg.gif">&nbsp;</td>
  </tr>
  <tr>
    <td valign="bottom" background="__PUBLIC__/admin/images/mail_leftbg.gif"><img src="__PUBLIC__/admin/images/buttom_left2.gif" width="17" height="17" /></td>
    <td background="__PUBLIC__/admin/images/buttom_bgs.gif"><img src="__PUBLIC__/admin/images/buttom_bgs.gif" width="17" height="17"></td>
    <td valign="bottom" background="__PUBLIC__/admin/images/mail_rightbg.gif"><img src="__PUBLIC__/admin/images/buttom_right2.gif" width="16" height="17" /></td>
  </tr>
</table>
</body>
</html>
